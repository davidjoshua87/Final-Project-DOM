<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Game with DOM and JavaScript</title>
	<link rel='stylesheet' type='text/css' href='style-index.css'>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Coiny|Black+Ops+One|Bungee|Nova+Cut|" rel="stylesheet">

	<body id='body'>
		<div id='wrapper_form' class='wrapper'>
			<form id='validate_form' method='post' action='index.html' onsubmit='return validate()'>
				<center>
					<div>
						<div id='username_div'>
							<label>NickName:</label>
							<input type='text' id='username' name='username' class='textInputName'>
							<div id='username_error'></div>
						</div>
						<br>
						<div id='birthday_div'>
							<label>Your Birthday:</label>
							<label>Date</label>
							<input type='number' id='date' name='date' min='1' max='31' class='textInputDate'>
							<label>Month</label>
							<input type='number' id='month' name='month' min='1' max='12' class='textInputMonth'>
							<label>Year</label>
							<input type='number' id='year' name='year' min='1900' max='2100' class='textInputYear'>
							<div id='birthday_error'></div>
						</div>
						<br>
						<div id='gender_div'>
							<label>Gender:</label>
							<input type='radio' id='male_radio' name='gender' value='male'><span>
			    		<label for='male_radio'>Male</label>
			    		<input type='radio' id='female_radio' name='gender' value='female'><span>
			    		<label for='female_radio'>Female</label>
						<div id='gender_error'></div>
					</div>
					<br>
					<div class='box_picture'>
						<img id='picture_profile' src='select.jpg' alt='character'>
				 	</div>
					<br>
					<div id='character_div'>
						<label>Character:</label>
						<input type='radio' id='shooter_radio' name='character' value='shooter' onclick='pictureChange()'><span>
						<label for='shooter_radio'>Shooter</label>
						<input type='radio' id='watcher_radio' name='character' value='watcher' onclick='pictureChange()'><span>
						<label for='watcher_radio'>Watcher</label>
						<input type='radio' id='bomber_radio' name='character' value='bomber' onclick='pictureChange()'><span>
						<label for='bomber_radio'>Bomber</label>
						<div id='character_error'></div>
					</div>
					<br>
					<div>
						<center>
							<input id='tombol_run' type='submit' name='submit' value='Submit' class='btn'>
						</center>
					</div>
				</div>
			</center>
		</form>
	</div>
	<br>
	<div id='wrapper_hasil'>
		<h2 id='title_welcome'></h2>
			<div class='box_title'>
				<div id='title_profile'>
					<h2 id='play_instrucsi'></h2>
					<h2 id='name_player'></h2>
					<h3 id='character_player'></h3>
					<h3 id='day_name'></h3>
					<h3 id='city_target'></h3>
					<h3 id='year_assault'></h3>
					<h3 id='year_ending'></h3>
				</div>
			</div>
	</div>
	<br>
	<div id='wrapper_result'>
		<div class='box_result'>
			<h2 id='text_result'></h2>
		</div>
	<br>
	<div id='wrapper_process'>
		<div class='box_process'>
			<div id='myBar' class='bar' style='width:0%'>0%</div>
		</div>
	</div>
	<br>
	<div id='wrapper_footer'>
		<footer><center>
		 	&copy; 2018. Design by David</a> for Project DOM.
		</footer>
	</div>
</body>

</html>

<script type='text/javascript' src='index.js'></script>
